[package]
name = "schnorr-rs"
version = "0.1.0"
edition = "2021"
resolver = "2"

[lib]
crate-type = ["rlib", "cdylib"]

[dependencies]
num-bigint = { version = "0.4.6", features = ["rand", "serde"] }
serde = { version = "1.0.203", features = ["derive"] }
rand = "0.8.5"
getrandom = "*"
p256 = { version = "0.13.2", features = ["serde"]}

[features]
default = []
js = ["getrandom/js"]